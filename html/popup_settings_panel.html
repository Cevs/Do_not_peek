<div class="row h-100">
  <div class="col-sm-12 my-auto">
    <h2 class="text-center">Options</h2>
    </br>

      <table class="options-table">
        <tr>
          <td align="center">
            <span>Protection status: </span>
          </td>
          <td align="center">
            <label class="switch-toggle" for="protectionStatus" class="">
              <input class="switch-input" type="checkbox" id="protectionStatus"/>
              <span class="switch-label" data-on="On" data-off="Off"></span>
              <span class="switch-handle"></span>
             </label>
          </td>
        </tr>
        <tr>
          <td align="center">
            <span>Track mouse: </span>
          </td>
          <td align="center">
            <label class="switch-toggle" for="trackingMouse" class="">
              <input class="switch-input" type="checkbox" id="trackingMouse"/>
              <span class="switch-label" data-on="On" data-off="Off"></span>
              <span class="switch-handle"></span>
             </label>
          </td>
        </tr>
        <tr>
          <td align="center" width="50%">
            <span>Track keyboard: </span>
          </td>
          <td align="center" width="50%">
            <label class="switch-toggle" for="trackingKeyboard" class="">
              <input class="switch-input" type="checkbox" id="trackingKeyboard"/>
              <span class="switch-label" data-on="On" data-off="Off"></span>
              <span class="switch-handle"></span>
             </label>
          </td>
        </tr>
        <tr>
          <td align="center">
            <span>Timer (seconds)</span>
          </td>
          <td align="center">
            <input type="number" id="timer" style="width:40%;" value=0 class="text-right" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button id="btnChangePasswordView" class="btn btn-outline-secondary" style="width:40%" type="button">Change password</button>
          </td>
        </tr>
      </table>
  </div>
</div>
