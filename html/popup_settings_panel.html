<div class="row h-100">
  <div class="col-sm-12 my-auto">
    <h2 class="text-center"><strong>General options</strong></h2>
    <hr />
    </br>
      <table class="options-table">
        <tr>
          <td align="center">
            <span><strong>Protection status: <strong></span>
          </td>
          <td align="center">
            <label class="switch-toggle" for="protectionStatus" class="">
              <input class="switch-input" type="checkbox" id="protectionStatus"/>
              <span class="switch-label" data-on="On" data-off="Off"></span>
              <span class="switch-handle"></span>
             </label>
          </td>
        </tr>
        <tr>
          <td align="center">
            <span><strong>Track mouse: </strong></span>
          </td>
          <td align="center">
            <label class="switch-toggle" for="trackingMouse" class="">
              <input class="switch-input" type="checkbox" id="trackingMouse"/>
              <span class="switch-label" data-on="On" data-off="Off"></span>
              <span class="switch-handle"></span>
             </label>
          </td>
        </tr>
        <tr>
          <td align="center" width="50%">
            <span><strong>Track keyboard: </strong></span>
          </td>
          <td align="center" width="50%">
            <label class="switch-toggle" for="trackingKeyboard" class="">
              <input class="switch-input" type="checkbox" id="trackingKeyboard"/>
              <span class="switch-label" data-on="On" data-off="Off"></span>
              <span class="switch-handle"></span>
             </label>
          </td>
        </tr>
        <tr>
          <td align="center">
            <span><strong>Timer (seconds)</strong></span>
          </td>
          <td align="center">
            <input type="number" id="timer" style="width:40%;" value=0 class="text-right" />
          </td>
        </tr>
      </table>
      <br />
      <table class="options-table">
        <tr>
          <td colspan="2" align="center">
            <button id="btnChangePasswordView" class="btn btn-outline-dark" style="width:60%" type="button"><strong>Change password</strong></button>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button id="btnSetBackground" class="btn btn-outline-dark" style="width:60%" type="button"><strong>Customization settings</strong></button>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button id="btnSetSiteSettings" class="btn btn-outline-dark" style="width:60%" type="button"><strong>Sites Management</strong></button>
          </td>
        </tr>
      </table>
  </div>
</div>
