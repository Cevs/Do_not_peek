<div class="row h-100">
  <div class="col-sm-10 my-auto">
    <h2 class="text-center"><a id="keyBindingsBackLink" href="" style="text-decoration:none; margin-right:7px;"><strong><</strong></a><strong>Key Bindings</strong></h2>
    <br/>
    <p class="text-center">
      Define key bindings (key shortcuts) for specific purpose. Defined key bindings can be used while browsing
    </p>
    <table class="w-100 table-key-bindings">
      <tr class="w-100">
        <td width="45%" align="right "class="pr-2"><strong class="text-center">Protection: </strong> <i class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="Set protection to ON without having to enter the extension"></i></td>
        <td width="50%" align="center"><input class="w-100 text-center" id="protectionKeyBindings" type="text"></td>
        <td width="5%">
          <button id="eraseProtectionKeyBindings" class="btn btn-danger"><i class="fas fa-eraser  ml-1"></i></button>
        </td>
      </tr>
      <tr class="w-100">
        <td width="45%" align="right" class="pr-2"><strong class="text-center">Lock browser: </strong> <i class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="Immediately lock tabs"></i></td>
        <td width="50%" align="center"><input class="w-100 text-center" id="lockKeyBindings" type="text"></td>
        <td width="5%">
          <button id="eraseLockKeyBindings" class="btn btn-danger"><i class="fas fa-eraser ml-1"></i></button>
        </td>
      </tr>
      <tr class="w-100">
        <td width="45%" align="right" class="pr-2"><strong class="text-center">Mouse: </strong> <i class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="Turn on/off of mouse tracking"></i></td>
        <td width="50%" align="center"><input class="w-100 text-center" id="mouseTrackingBinding" type="text"></td>
        <td width="5%">
          <button id="eraseMouseTrackingBinding" class="btn btn-danger"><i  class="fas fa-eraser ml-1"></i></button>
        </td>
      </tr>
      <tr class="w-100">
        <td width="45%" align="right" class="pr-2"><strong class="text-center">Keyboard: </strong> <i class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="Turn on/off of keyboard tracking"></i></td>
        <td width="50%" align="center"><input class="w-100 text-center" id="keyboardTrackingBinding" type="text"></td>
        <td width="5%">
          <button id="eraseKeyboardTrackingBinding" class="btn btn-danger"><i class="fas fa-eraser ml-1"></i></button>
        </td>
      </tr>
      <tr class="w-100">
        <td width="45%" align="right" class="pr-2"><strong class="text-center">Timer: </strong> <i class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="Turn on/off timer"></i></td>
        <td width="50%" align="center"><input class="w-100 text-center" id="timerBinding" type="text"></td>
        <td width="5%">
          <button id="eraseTimerBinding" class="btn btn-danger"><i class="fas fa-eraser ml-1"></i>
        </td>
      </tr>
    </table>
    <div class="row m-3">
      <button id="btnSaveKeyBindings" type="button" class="btn btn-success mx-auto w-50">Save</button>
    </div>
    <div id="statusText"></div>
  </div>
</div>
