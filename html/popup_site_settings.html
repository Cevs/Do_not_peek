<div class="row h-100">
  <div class="col-sm-12 my-auto">
    <h2 class="text-center"><a id="siteSettingsBackLink" href="" style="text-decoration:none; margin-right:7px;"><</a>Sites settings</h2>
    <p class="text-center">
      Add sites that you wish not to be locked
    </p>

    <div class="row m-2">
      <select id="listOfSites" size="9">

      </select>
    </div>
    <div class="row m-2">
      <input type="text" id="siteUrl" placeholder="Site url" class="text-center mx-auto w-100" />
    </div>
    <div class="row m-3">
      <button id="btnAddSite" type="button" class="btn btn-success mx-auto w-50">Add site</button>
      <button id="btnRemoveSite" type="button" class="btn btn-danger mx-auto w-50">Remove site</button>
    </div>
    <div id="statusText"></div>
  </div>
</div>
