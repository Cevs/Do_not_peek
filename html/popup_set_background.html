<div class="row h-100">
  <div class="col-sm-12 my-auto">
    <h2 class="text-center"><a id="setBackgroundBackLink" href="" style="text-decoration:none; margin-right:7px;"><</a>Background image</h2>
    <p class='text-center p-0 m-0'>Upload image that you wish to show as background when tab is locked</p>
    <div class="file-upload">
      <div class="image-upload-wrap">
        <input id='uploadImage' class="file-upload-input" type='file' accept="image/*" />
        <div class="drag-text">
          <h3>Drag and drop a file or select add Image</h3>
        </div>
      </div>
      <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
        <div class="image-title-wrap">
          <button id='btnRemoveUploadedImage' type="button" class="remove-image btn btn-danger">Remove <span class="image-title"> Image</span></button>
        </div>
      </div>
    </div>

    <div class="row ml-2">
      <div class="radio">
        <input id="radioFullSize" name="backgroundImageRadio" type="radio" value="cover" checked>
        <label for="radioFullSize" class="radio-label">Cover (Full screen)</label>
      </div>
      <div class="radio">
        <input id="radioAutoSize" name="backgroundImageRadio" type="radio" value="auto">
        <label for="radioAutoSize" class="radio-label">Auto (Pattern)</label>
      </div>
    </div>

    <button id='btnSaveImage' class="file-upload-btn btn btn-success" type="button">Save Image</button>
    <div id="statusText"></div>
  </div>
</div>
